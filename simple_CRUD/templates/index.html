<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container">

	<table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nama</th>
            <th scope="col">Aksi</th>
          </tr>
        </thead>
        <tbody>

        {% for data in tabels %}
          <tr>
            <th scope="row">{{data.0}}</th>
            <td>{{data.1}}</td>
            <td> 
            	<button class="btn btn-warning" data-toggle="modal" data-target="#modalEdit{{ data.0 }}">Edit Data</button>
              
                <div id="modalEdit{{ data.0 }}" class="modal fade" role="dialog">  
                  <div class="modal-dialog">

                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Edit Data</h4>
                    </div>

                    <form action="{{ url_for('update') }}" method="PUT">
                      <div class="form-group">
                        <label> Name: </label>
                        <input type="hidden" class="form-control" name="id" value="{{ data.0 }}">
                        <input type="text" class="form-control" name="nama"  value="{{ data.1 }}">
                      </div>
                      <div class="form-group">
                        <button class="btn btn-primary" type="submit">Simpan</button>
                      </div>
                    </form>

                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>


            	<a href="/hapus/{{ data.0 }}" onclick="return confirm('Yakin ingin hapus?')"><button class="btn btn-danger">Hapus</button></a>

            </td>
          </tr>
        {% endfor %}
        </tbody>
	</table>

  <button type="button" class="btn btn-info btn-primary" data-toggle="modal" data-target="#myModal">Tambah Data</button>

</div>


<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Tambah Data</h4>
      </div>

      <form action="{{ url_for('simpan') }}" method="post">
        <div class="form-group">
          <label> Name: </label>
          <input type="text" class="form-control" name="nama">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Simpan</button>
        </div>
      </form>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
