
{% extends 'layout.html' %}
{% block body %}
  <h3 class='jumbotron'>Welcome : {{session.username}}</h3>

   <div class="container">
   <h2>Aplikasi CRUD python Menggunakan Flask</h2>
   <table class="table table-bordered table-hover">
      <thead>
      <tr>
          <th>ID Barang</th>
          <th>Nama Barang</th>
          <th>Harga</th>
          <th>Stok</th>
          <th>Aksi</th>
      </tr>
      </thead>
   
          <tbody>
            {% for row in data %}
            <tr>
               <td>{{ row[0] }}</td>
               <td>{{ row[1] }}</td>
               <td>{{ row[2] }}</td>
               <td>{{ row[3] }}</td>
               <td>
                  <a href="http://localhost:5000/edit/{{ row[0] }}" class="btn btn-warning" role="button">Ubah</a>
                  <a href="/hapus/{{ row[0] }}" onclick="return confirm('Yakin ingin hapus?')"><button class="btn btn-danger">Hapus</button></a>
               </td>

            </tr>
            {% endfor %}
          </tbody>

      </table>
      <a href="http://localhost:5000/tambah" class="btn btn-primary" role="button">Tambah Data</a>
   </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

{% endblock %}
