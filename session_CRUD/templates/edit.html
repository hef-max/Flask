<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
   <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
   <div class="container">
      <div class="col-sm-5">
         <form action="http://localhost:5000/edit/{{ id_data }}" method="post">
            <div class="form-group">
               <input type="hidden" name="id_barang"  value="{{ id_data }}" class="form-control" />
            </div>
            <div class="form-group">
               <label>Nama Barang:</label>
               <input type="text" name="nama"  value="" class="form-control" placeholder="Masukan nama barang" required />
            </div>
            <div class="form-group">
               <label>Harga:</label>
               <input type="number" name="harga"  value="" class="form-control" placeholder="Masukan harga" required />
            </div>
            <div class="form-group">
               <label>Stok:</label>
               <input type="number" name="stok"  value="" class="form-control" placeholder="Masukan stok" required />
            </div>
            <button type="submit" id="Submit" name="submit" class="btn btn-primary">Edit Barang</button>
         </form>
		</div>
	</div>
</body>
</html>
