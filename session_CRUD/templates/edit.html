<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
   <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
   <div class="container">
      <div class="col-sm-5">
         <form action="http://localhost:5000/edit/{{id_data}}" method="POST">
            <div class="form-group">
               <label>NPM:</label>
               <input type="text" name="npm"  value="{{id_data}}" class="form-control" required />
            </div>
            <div class="form-group">
               <label>Nama:</label>
               <input type="text" name="nama"  value="" class="form-control" required />
            </div>
            <div class="form-group">
               <label>Prodi:</label>
               <input type="text" name="prodi"  value="" class="form-control" required />
            </div>
            <button type="submit" id="Submit" name="submit" class="btn btn-primary">Edit</button>
         </form>
		</div>
	</div>
</body>
</html>
